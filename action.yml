name: 'Check semantic version update'
description: 'Github action that will will compare current and previous semantic version of the app to make sure it is incremented properly'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time:
    description: 'The time we greeted you'
runs:
  using: 'node16'
  main: 'index.js'